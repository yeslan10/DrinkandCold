        <h2>Connectez - Vous !</h2>
        <p><strong>Veuillez remplire les cases manquantes.</strong></p>
    <form id="monFormulaire">
        <fieldset>
            <label for="email">Email </label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required placeholder="Entrez votre e-mail" 
                autocomplete="email">


            <label for="mot_de_passe">Mot de passe </label>
            <input 
                type="password"
                id="mot_de_passe"
                name="mot_de_passe" 
                required placeholder="Entrez votre mot de passe" 
                autocomplete="given-name">

        </fieldset>
        <input type="submit" value="Se connecter">
    </form>

    <div id="messageSucces" style="display:none; background: #d4edda; color: #155724; padding: 20px; margin-top: 20px; border-radius: 5px;">
        Connection réussi.
    </div>

    <script>
    document.getElementById('monFormulaire').addEventListener('submit', function(event) {
     
        event.preventDefault();

    
    this.style.display = 'none';

    
    document.getElementById('messageSucces').style.display = 'block';
    });
    </script>
