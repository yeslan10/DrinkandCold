    <main >
        <h2>Contact</h2>
        <p><strong>Dites - nous tout, nous sommes à l'écoute !</strong></p>
        <hr>

    <form id="monFormulaire">
    <fieldset>
        <label for="prenom">Prénom *</label>
        <input 
            id="prenom"
            name="prenom" 
            required placeholder="Entrez votre prénom" 
            autocomplete="given-name">
        <label>
        Nom
        <input
            name="nom"
            placeholder="Entrez votre nom"
            autocomplete="nom"
        />
        </label>

        <label for="email">Email *</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            required placeholder="Entrez votre e-mail" 
            autocomplete="email">
        <label>
        Téléphone
        <input
            name="Téléphone"
            placeholder="Entrez votre numéro de téléphone"
            autocomplete="telephone"
        />
        </label>    
    </fieldset>
    <textarea
    name="Message"
    placeholder="Ecrire le message..."
    aria-label="Ecrire le message..."
    ></textarea> 
    
    <input type="submit" value="Envoyer">
    </form>

    
    <div id="messageSucces" style="display:none; background: #d4edda; color: #155724; padding: 20px; margin-top: 20px; border-radius: 5px;">
        Merci ! Nous avons bien reçu ton message.
    </div>

    <script>
    document.getElementById('monFormulaire').addEventListener('submit', function(event) {
     
        event.preventDefault();

    
    this.style.display = 'none';

    
    document.getElementById('messageSucces').style.display = 'block';
    });
    </script>
